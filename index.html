<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Heure courante</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(45deg, #3a7bd5, #3a6073);
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 40px;
            height: 100vh;
            margin: 0;
        }
        #clock {
            font-family: "Courier New", monospace;
            font-size: 4em;
            padding: 20px 40px;
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.2);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.6);
        }
        #analogClock {
            width: 200px;
            height: 200px;
            border: 8px solid #fff;
            border-radius: 50%;
            position: relative;
            background: rgba(0, 0, 0, 0.2);
        }
        .hand {
            position: absolute;
            bottom: 50%;
            left: 50%;
            transform-origin: bottom;
            background: #fff;
        }
        #hour {
            width: 6px;
            height: 50px;
        }
        #minute {
            width: 4px;
            height: 70px;
        }
        #second {
            width: 2px;
            height: 90px;
            background: #f00;
        }
    </style>
</head>
<body>
    <div>
        <label for="langSelect">Langue:</label>
        <select id="langSelect">
            <option value="fr">Français</option>
            <option value="en">English</option>
            <option value="ja">日本語</option>
        </select>
    </div>
    <div>
        <label for="timezoneSelect">Fuseau horaire :</label>
        <select id="timezoneSelect">
            <option value="local">Local</option>
            <option value="UTC">UTC</option>
            <option value="Europe/Paris">Europe/Paris</option>
            <option value="America/New_York">America/New_York</option>
            <option value="Asia/Tokyo">Asia/Tokyo</option>
        </select>
    </div>
    <div id="analogClock">
        <div id="hour" class="hand"></div>
        <div id="minute" class="hand"></div>
        <div id="second" class="hand"></div>
    </div>
    <div id="clock">--:--:--</div>
    <script>
        const timezoneSelect = document.getElementById('timezoneSelect');
        const langSelect = document.getElementById('langSelect');
        const tzLabel = document.querySelector('label[for="timezoneSelect"]');
        const translations = {
            fr: { title: 'Heure courante', tz: 'Fuseau horaire :' },
            en: { title: 'Current time', tz: 'Time zone:' },
            ja: { title: '現在時刻', tz: 'タイムゾーン:' }
        };

        function updateLang() {
            const lang = langSelect.value;
            document.documentElement.lang = lang;
            document.title = translations[lang].title;
            tzLabel.textContent = translations[lang].tz;
        }

        function getDateInZone() {
            const zone = timezoneSelect.value;
            if (zone === 'local') {
                return new Date();
            }
            const now = new Date();
            const localeString = now.toLocaleString('en-US', { timeZone: zone });
            return new Date(localeString);
        }

        function updateClock() {
            const now = getDateInZone();
            const timeString = now.toLocaleTimeString();
            document.getElementById('clock').textContent = timeString;
        }

        function updateAnalogClock() {
            const now = getDateInZone();
            const sec = now.getSeconds();
            const min = now.getMinutes();
            const hr  = now.getHours();
            document.getElementById('second').style.transform = `rotate(${sec * 6}deg)`;
            document.getElementById('minute').style.transform = `rotate(${min * 6 + sec * 0.1}deg)`;
            document.getElementById('hour').style.transform = `rotate(${(hr % 12) * 30 + min * 0.5}deg)`;
        }

        timezoneSelect.addEventListener('change', () => {
            updateClock();
            updateAnalogClock();
        });

        langSelect.addEventListener('change', updateLang);

        setInterval(() => {
            updateClock();
            updateAnalogClock();
        }, 1000);
        updateClock();
        updateAnalogClock();
        updateLang();
    </script>
</body>
</html>
